<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>top Nav</title>
  <style>
    body {
      padding: 0;
      margin: 0;
      font-family: arial;
    }
    .topnav {
      background: #333;
      overflow: hidden;
    }
    .topnav a {
      font-size: 18px;
      float: left;
      text-decoration: none;
      padding: 20px 47px;
      color: #f2f2f2;
      border-radius: 172px 0 0 0;
    }
    .topnav a:hover {
      background: #edd;
      color: black;
    }
    .topnav a.split {
      float: right;
      background: #04aa6d;
      color: #f2f2f2;
    }
  </style>
</head>
<body>
  
  <div class="topnav">
    <a href="#home">Home</a>
    <a href="#news">News</a>
    <a href="#contact">Contact</a>
    <a href="#about" class="split">Help</a>
  </div>

</body>
</html>
